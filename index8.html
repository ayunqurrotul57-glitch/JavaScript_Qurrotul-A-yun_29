<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

      <div class="col-4">
        <div class="input-group">
          <input type="text" class="form-control" id="nama_depan" placeholder="Nama Depan">

      </div>

        <div class="input-group">
